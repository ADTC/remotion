on: push
name: Install and Test
jobs:
  build-ubuntu:
    name: Build
    runs-on: [ubuntu-latest, macos-latest, window-latest]
    steps:
      - uses: actions/checkout@main
      - uses: actions/setup-node@main
      - uses: FedericoCarboni/setup-ffmpeg@v1
      - run: npm i
      - run: npx lerna bootstrap --ci
      - run: npm run build
      - run: npm test
