# Putting this file into packages/ because VSCode Rust extension
# only searches 1 level for Cargofiles

[package]
name = "remotion-renderer"
version = "0.1.0"
authors = ["Jonny Burger <jonny@remotion.dev>"]
edition = "2021"

[dependencies]
png = "0.17.7"
serde = {version =  "1.0.151", features = ["derive"]}
serde_json = "1.0.89"
jpeg-decoder = "0.3"
jpeg-encoder = "0.5.1"
lazy_static = "1.4"
rayon = "1.7.0"
ffmpeg-next = {git = "https://github.com/JonnyBurger/rust-ffmpeg", rev ="0460bb4cd4b9e72b88ae4ecb726d7ac6c40d4295"}

[[bin]]
name = "compositor"
path = "renderer/rust/main.rs"

[profile.release]
# debuginfo will keep symbols, which are used for backtrace.
# symbols makes it a tiny bit smaller, but error messages will be hard to debug.
strip="debuginfo"
lto = "fat"
opt-level = 'z'

